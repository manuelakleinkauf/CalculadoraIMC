<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet"/>
    <title>Calculadora IMC</title>
</head>
<body>
    <main>
        <h1>Calculadora de IMC</h1>
        <h2>Coloque os seus dados na calculadora a seguir e saiba qual Ã© o seu IMC:</h2>
        <div>
            <form>
                <input id="nome" type="text" placeholder="Informe seu nome"/>
                <input id="peso" type="number" placeholder="Informe seu peso(kg)"/>
                <input id="altura" type="number" placeholder="Informe sua altura(m)"/>
        </form>
        </div>
        <button id="calcular" onclick="calculo()">Calcular</button>
        <button id="limpar">Limpar</button>
        <table>
            <tbody id="tabela">
                <tr class="limpar">
                    <th id="nome">Nome</th>
                    <th id="peso">Peso</th>
                    <th id="altura">Altura</th>
                    <th>IMC</th>
                </tr>
            </tbody>
        </table>
    </main>
    <script src="calculadoraIMC.js"></script>
</body>
</html>
